<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calc.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>

  <body>
    <form id="calc">
      <input id="result" type="text" value="" class="screen" />
      <table class="num">
        <tr>
          <td><input value="%" type="button" onclick="dis('%')" /></td>
          <td><input value="CE" type="button" /></td>
          <td><input value="C" type="button" onclick="clr()" /></td>
          <td>
            <input value="<=" type="button" class="opp" onclick="backspace()" />
          </td>
        </tr>
        <tr>
          <td>
            <input value="7" type="button" onclick="dis('7')" />
          </td>
          <td>
            <input value="8" type="button" onclick="dis('8')" />
          </td>
          <td>
            <input value="9" type="button" onclick="dis('9')" />
          </td>
          <td>
            <input value="*" type="button" class="opp" onclick="dis('*')" />
          </td>
        </tr>
        <tr>
          <td>
            <input value="4" type="button" onclick="dis('4')" />
          </td>
          <td>
            <input value="5" type="button" onclick="dis('5')" />
          </td>
          <td>
            <input value="6" type="button" onclick="dis('6')" />
          </td>
          <td>
            <input value="/" type="button" class="opp" onclick="dis('/')" />
          </td>
        </tr>
        <tr>
          <td>
            <input value="1" type="button" onclick="dis('1')" />
          </td>
          <td>
            <input value="2" type="button" onclick="dis('2')" />
          </td>
          <td>
            <input value="3" type="button" onclick="dis('3')" />
          </td>
          <td>
            <input value="-" type="button" class="opp" onclick="dis('-')" />
          </td>
        </tr>
        <tr>
          <td>
            <input value="." type="button" onclick="dis('.')" />
          </td>
          <td>
            <input value="0" type="button" onclick="dis('0')" />
          </td>
          <td>
            <input value="+" type="button" onclick="dis('+')" />
          </td>
          <td>
            <input value="=" type="button" class="equal" onclick="solve()" />
          </td>
        </tr>
      </table>
    </form>
    <script type="text/javascript" src="calc.js"></script>
  </body>
</html>
